<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-md mt-3">
      <div class="row"><div class="col">
        <h1 class="display-3 text-center fw-bold mb-sm-4">Todo <i class="bi bi-card-checklist"></i> List</h1>
        <div class="input-group mb-3">
          
          <span class="input-group-text" id="basic-addon1">I need to:</span>
          <input type="text" class="form-control" placeholder="Buy milk..."/>
          <button class="btn btn-primary" type="button">Add</button>
        </div>
        <div class="bg-light rounded text-center p-3 mb-3">
        <h3 class="display-3 fw-bold">Well Done</h3>
        <p>You are all done with the list</p>
      </div>
        <ul class="list-group">
          <li class="list-group-item me-1 ">
            <input id="todo-input" class="form-check-input me-1 " type="checkbox" value="" aria-label="...">
            <label class="form-check-label stretched-link" for="todo-input" >First</label>
          </li>
          <li class="list-group-item me-1">
            <input  id="todo-input2" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            <label class="form-check-label stretched-link text-secondary text-decoration-line-through" for="todo-input2" >Second</label>
          </li>
          <li class="list-group-item me-1">
           
            <input  id="todo-input3" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            <label class="form-check-label stretched-link" for="todo-input3" >Third</label>
          </li>
          
        </ul>
      </div>
    </div>
  </body>
</html>
